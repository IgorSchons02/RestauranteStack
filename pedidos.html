<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos - Restaurante Stack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container py-4">
    <div class="mb-4">
      <a href="index.html" class="btn btn-outline-info text-decoration-none">
        &larr; Voltar ao Menu Principal
      </a>
    </div>

    <h1 class="text-center mb-5 text-info">
      Gerenciamento da Cozinha e Entregas
    </h1>

    <div class="card mb-4 shadow-sm border-secondary">
      <div class="card-header">Registrar Novo Pedido</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              id="cliente"
              class="form-control"
              placeholder="Nome do Cliente"
            />
          </div>
          <div class="col-md-5">
            <input
              type="text"
              id="itens"
              class="form-control"
              placeholder="Itens do Pedido"
            />
          </div>
          <div class="col-md-3">
            <button onclick="novoPedido()" class="btn btn-primary w-100">
              Registrar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-5 shadow-sm border-secondary">
      <div class="card-header text-warning">
        Pesquisar Pedido (Binary Search)
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input
            type="text"
            id="searchCliente"
            class="form-control"
            placeholder="Procurar por nome do cliente"
          />
          <button onclick="procurarPedido()" class="btn btn-warning">
            Procurar
          </button>
        </div>
        <div id="searchResults" class="p-2 text-warning fw-bold"></div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div
          class="card h-100 border-warning bg-opacity-10 bg-warning text-white"
        >
          <div class="card-header border-warning text-warning fw-bold">
            Fila de Preparo (Queue)
          </div>
          <div class="card-body">
            <button onclick="entregar()" class="btn btn-success w-100 mb-3">
              Entregar Próximo
            </button>
            <ul
              id="filaList"
              class="list-group list-group-flush bg-transparent"
            ></ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 border-info bg-opacity-10 bg-info text-white">
          <div class="card-header border-info text-info fw-bold">
            Histórico Entregas (Stack)
          </div>
          <div class="card-body">
            <ul
              id="pilhaList"
              class="list-group list-group-flush bg-transparent"
            ></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="pedidos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
