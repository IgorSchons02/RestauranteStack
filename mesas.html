<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesas - Restaurante Stack</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container py-4">
    <div class="mb-4">
      <a href="index.html" class="btn btn-outline-success text-decoration-none">
        &larr; Voltar ao Menu Principal
      </a>
    </div>

    <h1 class="text-center mb-5 text-success">Gestão de Mesas</h1>

    <!-- Adicionar nova mesa -->
    <div class="card mb-4 shadow-sm border-secondary">
      <div class="card-header">Cadastrar Nova Mesa</div>
      <div class="card-body">
        <div class="row g-3">

          <div class="col-md-4">
            <input
              type="number"
              id="numMesa"
              class="form-control"
              placeholder="Número da Mesa"
            />
          </div>

          <div class="col-md-4">
            <input
              type="number"
              id="numPessoas"
              class="form-control"
              placeholder="Nº de Pessoas (opcional)"
            />
          </div>

          <div class="col-md-4">
            <button onclick="adicionar()" class="btn btn-success w-100">
              Adicionar Mesa
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- Grid de mesas -->
    <div class="row g-3" id="gridMesas"></div>

    <script type="module" src="mesas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
