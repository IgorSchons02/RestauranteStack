<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Restaurante Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Pequeno ajuste para indicar que o card Ã© clicÃ¡vel */
        .cursor-pointer { cursor: pointer; transition: transform 0.2s; }
        .cursor-pointer:hover { transform: scale(1.05); }
    </style>

  <body class="container py-4">
    
    <div class="mb-4">
      <a href="index.html" class="btn btn-outline-success text-decoration-none">
        &larr; Voltar ao Menu Principal
      </a>
    </div>

    <h1 class="text-center mb-5 text-success">ðŸª‘ GestÃ£o de Mesas</h1>

    <div class="card mb-5 shadow-sm border-secondary">
      <div class="card-body">
        <h5 class="card-title text-secondary mb-3">Cadastrar Nova Mesa</h5>
        <div class="input-group">
            <span class="input-group-text">NÂº da Mesa</span>
            <input type="number" id="numMesa" class="form-control" placeholder="Ex: 10">
            <button onclick="addMesa()" class="btn btn-success">
              Adicionar Mesa
            </button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-4">
        <span class="badge bg-success">Livre</span>
        <span class="badge bg-danger">Ocupada</span>
    </div>

    <div id="gridMesas" class="row g-3"></div>

    <script>
      const mesas = [];

      function render() {
        const container = document.getElementById("gridMesas");
        container.innerHTML = "";
        
        if (mesas.length === 0) {
            container.innerHTML = '<div class="text-center text-muted col-12">Nenhuma mesa cadastrada.</div>';
            return;
        }

        mesas.forEach((m, index) => {
          // Define a cor baseada no status
          const bgClass = m.status === "Livre" ? "bg-success" : "bg-danger";
          const icon = m.status === "Livre" ? "ðŸŸ¢" : "ðŸ”´";

          // Cria a coluna do Grid (Responsivo: 6 colunas no celular, 2 no PC)
          const col = document.createElement("div");
          col.className = "col-6 col-sm-4 col-md-3 col-lg-2";

          // Cria o Card da Mesa
          col.innerHTML = `
            <div 
                class="card text-white ${bgClass} cursor-pointer h-100 shadow-sm" 
                onclick="toggle(${index})"
                title="Clique para alternar status"
            >
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <h3 class="card-title m-0">${m.numero}</h3>
                    <small class="card-text mt-2 opacity-75">${m.status}</small>
                </div>
            </div>
          `;
          
          container.appendChild(col);
        });
      }

      function addMesa() {
        const input = document.getElementById("numMesa");
        const num = input.value;
        
        if (num) {
            // Verifica duplicidade
            if (mesas.find((m) => m.numero === num)) {
                alert("Essa mesa jÃ¡ existe!");
                return;
            }

            mesas.push({ numero: num, status: "Livre" });
            input.value = ""; // Limpa input
            input.focus();
            render();
        } else {
            alert("Digite o nÃºmero da mesa.");
        }
      }

      function toggle(index) {
        // Inverte o status
        mesas[index].status = mesas[index].status === "Livre" ? "Ocupada" : "Livre";
        render();
      }
      
      // Renderiza vazio inicial
      render();
    </script>
